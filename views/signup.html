<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>authentication</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="header">
      <header>
        <h4>Expense Tracker App</h4>
      </header>
    </div>
    <div class="mainbody">
      <div class="main">
        <div class="back">
          <input type="checkbox" id="chk" aria-hidden="true" checked="true" />
          <div class="signup">
            <form onsubmit="signUpHandler(event)">
              <label for="chk" aria-hidden="true">Sigh Up</label>
              <input
                id="username"
                type="text"
                name="txt"
                placeholder="User Name"
                required
              />
              <input
                id="semail"
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
              <input
                id="phone"
                type="number"
                name="phone"
                placeholder="Phone Number"
                required
              />
              <input
                id="spassword"
                type="password"
                name="password"
                placeholder="Password"
                required
              />
              <input
                id="scpassword"
                type="password"
                name="cpassword"
                placeholder="Confirm Password"
                required
              />
              <button type="submit">Sign up</button>
            </form>
          </div>
          <div class="login">
            <input type="checkbox" id="fpp" aria-hidden="true" checked="true" />
            <form onsubmit="loginHandler(event)">
              <label for="chk" aria-hidden="true">Login</label>
              <input
                id="email"
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
              <input
                id="password"
                type="password"
                name="password"
                placeholder="Password"
                required
              />

              <button type="submit">Login</button>
            </form>
            <label for="fpp" class="forgotpass" aria-hidden="true"
              >Forgot Password</label
            >
            <form class="forgotform" onsubmit="forgotHandler(event)">
              <input
                id="femail"
                type="email"
                name="email"
                placeholder="Email Address"
                required
              />
              <button type="submit">Send Link</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  </body>
</html>
