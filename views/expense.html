<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="expense.css" />
  </head>
  <body>
    <div class="header">
      <h4>Expense Tracker App</h4>
      <div>
        <a href="signup.html">
          <button class="dbtn">Logout</button>
        </a>
        <button id="premium" class="ebtn">Premium</button>
      </div>
    </div>
    <div class="container">
      <div id="main" class="card">
        <h3 class="title">Add EXPENSES</h3>
        <form id="addForm" class="form">
          <label for="amount">Choose Expense Amount:</label><br />
          <input type="number" id="amount" />
          <label for="discription">choose Description:</label><br />
          <input type="text" id="discription" />
          <label for="categery">Choose Category:</label><br />
          <select id="categery">
            <option value="Movies">Movies</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Other">Other</option></select
          ><br />
          <button type="submit" class="btn" class="addbtn">Add Expense</button>
        </form>
      </div>
      <div class="card">
        <h3 class="title">EXPENSES</h3>
        <ul id="expances"></ul>
      </div>
    </div>
    <script src="expense.js"></script>
    <script src="payment.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  </body>
</html>
